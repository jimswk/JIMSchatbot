<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLIK Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>PLIK Chatbot</h1>
        <div id="chatBox" class="chat-box">
            <div class="message bot">Hai! Saya Chatbot PLIK anda. Bagaimana saya boleh bantu hari ini?</div>
        </div>
        <form id="chatForm" class="chat-input">
            <input type="text" id="userInput" placeholder="Tanya saya tentang PLIK...">
            <button type="submit">Hantar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
